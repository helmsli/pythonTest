<!DOCTYPE html>
<html data-ng-app="App">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Expires" content="-1">
	    <meta http-equiv="Cache-Control" content="no-cache">
	    <meta http-equiv="Pragma" content="no-cache">
		<title translate="PAGE_TITLE"></title>
		
		<!-- Plugin Css -->
    	<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    	<link href="../../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />
    	<link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
    	<link href="../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    	<link href="../../plugins/node-waves/waves.min.css" rel="stylesheet" />
   	 	<link href="../../plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    	<link href="../../plugins/animate-css/animate.css" rel="stylesheet" />
    	
	    <!-- Custom Css -->
    	<link href="../../css/custom.css" rel="stylesheet">
	    <link href="../../css/themes/default/skin.css" rel="stylesheet" type="text/css" title="default"/>

		<!-- Bootstrap JS -->
	    <script src="../../plugins/jquery/jquery-2.2.4.min.js"></script>
	    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
	    <script src="../../plugins/angular/angular.min.js"></script>
	    <script src="../../plugins/angular/angular-translate.min.js"> </script>
	    <script src="../../plugins/angular/angular-translate-loader-static-files.min.js"> </script> 
	  
	    <script src="../../plugins/ocLazyLoad/ocLazyLoad.min.js"></script>
	    <script src="../../plugins/bootstrap-select/js/bootstrap-select.js"></script>
	    <script src="../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
	    <script src="../../plugins/bootstrap-select/js/i18n/defaults-zh_CN.js"></script>
	    <script src="../../plugins/bootstrap-notify/bootstrap-notify.js"></script>
	    <script src="../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
	    <script src="../../plugins/node-waves/waves.js"></script>
	    <script src="../../plugins/sweetalert/sweetalert.min.js"></script>
	    <script src="../../js/ui/dialogs.js"></script>
	    <script src="../../js/ui/modals.js"></script>
	    <script src="../../js/ui/notifications.js"></script>
	    <script src="../../js/ui/tooltips-popovers.js"></script>
	    <script src="../../js/ui/load_resize.js"></script>
	    <!-- Global JS -->
		<script src="../../js/server/server.js" type="text/javascript"></script>
		<script src="../../js/cookie.js" type="text/javascript"></script>
		<script src="../../js/skin.js" type="text/javascript"></script>
		<script src="../../js/config/config_skin.js" type="text/javascript"></script>
		<script src="../../js/errcode/errcode.js" type="text/javascript"></script>
		<script src="../../js/App.js" type="text/javascript"></script>
        <script src="../../js/home.js" type="text/javascript"></script>
        <style>
        	.input-tips + .input-tips{
        		width:0!important;
        	}
        	.form-group label.error, .form-group .help-info {padding-top:5px;padding-left:0;}
        	.form-control-label label {margin-right:0;}
        </style>
	</head>
	<body>
	    <div class="page-loader-wrapper">
	    	<div class="loader">
		      <div class="md-preloader pl-size-md">
		          <svg viewbox="0 0 75 75">
		              <circle cx="37.5" cy="37.5" r="33.5" class="pl-red" stroke-width="4" />
		          </svg>
		      </div>
		      <p>加载中，请稍后...</p>
		  </div>
	    </div>
		<div class="overlay"></div>
		<div id="wrapper" ng-controller="app">
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"></div>
			<div id="page-wrapper" ng-controller="modifyPassword" ng-hide="mainpage_flag">
                <div class="panel" data-ng-init="init();">
					<div class="panel-heading">
						<h2 class="panel-title" translate="USER_MANAGE.CHANGE_PASSWORD.TITLE"></h2>
					</div>
					<div class="panel-body min-height-500">
						<form action="#" method="post" id="theForm" ng-hide="saveSuccess">
							<div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label translate="USER_MANAGE.CHANGE_PASSWORD.OLD_PASSWORD"></label>
						        </div>
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 p-l-0">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password"  maxlength="15" class="form-control" ng-model="user.oldPassword" name="oldPassword" id="oldPassword" data-error="{{'USER_MANAGE.CHANGE_PASSWORD.TIPS.OLD_PASSWORD_ERROR'|translate}}" data-tip="{{'USER_MANAGE.CHANGE_PASSWORD.TIPS.ENTER_OLD_PASSWORD'|translate}}" />
						                </div>
						                <div class="input-tips"></div>
						            </div>
						        </div>
						    </div>
						    <div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label translate="USER_MANAGE.CHANGE_PASSWORD.NEW_PASSWORD"></label>
						        </div>
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 p-l-0">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password" maxlength="15" class="form-control" ng-model="user.newPassword" name="newPassword" id="newPassword"   />
						                </div>
						                <div class="input-tips"></div>
						            </div>
						        </div>
						    </div>
						    <div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label translate="USER_MANAGE.CHANGE_PASSWORD.CONFIRM_PASSWORD"></label>
						        </div>
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 p-l-0">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password" maxlength="15" class="form-control" ng-model="user.rePassword" name="rePassword" id="rePassword"   data-error="{{'USER_MANAGE.CHANGE_PASSWORD.TIPS.REPEAT_PASSWORD_ERROR'|translate}}" data-tip="{{'USER_MANAGE.CHANGE_PASSWORD.TIPS.ENTER_NEW_PASSWORD'|translate}}"  />
						                </div>
						                <div class="input-tips"></div>
						            </div>
						        </div>
						    </div>
						</form>
						<!-- / form-->
						<div class="row clearfix ng-hide" ng-show="saveSuccess">
							<div class="col-sm-6 col-xs-12 col-sm-offset-3 col-xs-offset-0">
								<div class="row clearfix">
									<div class="col-sm-2 col-xs-12 text-center">
										<i class="fa fa-check-circle col-green font-36 m-t-15"></i>
									</div>
									<div class="col-sm-10 col-xs-10">
										<h3 class="m-t-15" translate="USER_MANAGE.CHANGE_PASSWORD.TIPS.ACTION_SUCCESS"></h3>
										<p class="col-red" translate="USER_MANAGE.CHANGE_PASSWORD.TIPS.CHANGED_PASSWORD"></p>
										<p class="col-grey" translate="USER_MANAGE.CHANGE_PASSWORD.TIPS.SUGGEST_CHANGED_PASSWORD"></p>
										<p class="col-grey" translate="USER_MANAGE.CHANGE_PASSWORD.TIPS.NOTES"></p>
									</div>
								</div>
							</div>
						</div>
						<!-- / .row -->
						<hr />
						<div class="row clearfix">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-hide="saveSuccess">
                    			<button type="button" class="btn btn-primary waves-effect m-r-8 m-w-80 " id="submitBtn" ng-click="submitForm()" translate="USER_MANAGE.BUTTON_NAME.SAVE"></button>
								<!-- <button type="button" class="btn btn-primary waves-effect m-l-8 m-w-80 ng-hide" ng-click="reset()">取消</button> -->
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center ng-hide" ng-show="saveSuccess">
								<a class="btn btn-success waves-effect" href='../home.html' translate="USER_MANAGE.TIPS.HOME"></a>
								<a class="btn btn-primary waves-effect" href='../login.html' translate="USER_MANAGE.TIPS.RELOGIN"></a>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / .modal -->
	</body>
<!--业务逻辑处理-->

</html>
