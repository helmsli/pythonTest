		<!-- Plugin Css -->
    	<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	    <!-- Custom Css -->
    	<link href="../../css/custom.css" rel="stylesheet">
	    <link href="../../css/themes/default/skin.css" rel="stylesheet" type="text/css" title="default"/>
		
	    <!-- Bootstrap JS -->
	    <script src="../../plugins/jquery/jquery-2.2.4.min.js"></script>
	    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>

	    <script src="../../js/server/server.js" type="text/javascript"></script>

		<link href="../../js/tree/css/demo.css" type="text/css" rel="stylesheet">

		<script src="../../js/tree/js/jquery.ztree.core-3.5.js" type="text/javascript"></script>

		<script src="../../js/userCenter/angular-tree_check.js"type="text/javascript"></script>
		
		<!--Pages JS--->
		<script src="../../js/userCenter/userManage/userEdit.js" type="text/javascript"></script>
         <!--用户数据模型-->
        <script src="../../js/template/user.js"  type="text/javascript"></script>
		<style type="text/css">
           .firstname-col{
                margin-right: 10px;
            }
            .panel-heading {padding-right:15px;padding-left:15px;}
            .panel-heading .btn{min-width:0!important;}
            .panel-heading .abs.pull-right-15 {top:12px; right: 15px;}
            @media(max-width:992px) {
                .firstname-col{
	                margin-right: 0;
	            } 
            }
            .media,.media-body{overflow:visible;}
            .form-control-label {padding-right: 0px!important;}
            .form-control-label label{margin-right:0;}
            .form-group .help-info, .form-group label.error{padding-left:0;}
        </style>
	</head>
	<body ng-controller="app">
	   <div class="page-loader-wrapper" ng-include="'../include/loading.html'"></div>
		<div class="overlay"></div>
		<div id="wrapper">
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"></div>
			<div id="page-wrapper" ng-controller="addUser" ng-hide="mainpage_flag">
                <div class="panel">
					<div class="panel-heading">
						<h2 ng-show="addFlag" class="panel-title" translate="USER_MANAGE.USER_MANAGEMENT.ADD_EDIT_USER.ADD_USER"></h2>
						<h2 ng-hide="addFlag" class="panel-title" translate="USER_MANAGE.USER_MANAGEMENT.ADD_EDIT_USER.EDIT_USER"></h2>
						<span class="abs pull-right-15">
							<button type="button" class="btn btn-primary waves-effect m-r-5" ng-click="userEdit.saveUserInfo()" ng-disabled="saveUser" translate="USER_MANAGE.BUTTON_NAME.SAVE"></button>
							<button type="button" class="btn btn-success waves-effect m-l-5" ng-click="userEdit.cancelWin();" translate="USER_MANAGE.BUTTON_NAME.CANCEL"></button>
						</span>
					</div>
					<div class="panel-body">
						<div class="media">
							<h2 class="panel-inside-title" translate="USER_MANAGE.USER_MANAGEMENT.ADD_EDIT_USER.BASIC_INFO"></h2>
							<div class="media-body" ng-include="'../include/userCenterTemp/addUser.html'"></div>
						</div>
						<!-- / .media -->
						<hr />
						<div class="row clearfix">
							<div class="col-lg-12">
								<h2 class="panel-inside-title" translate="USER_MANAGE.USER_MANAGEMENT.ADD_EDIT_USER.PREVIEW_PERMISSION"></h2>
								<div class="role-checkall">
									<div  id="powerInfo" class="power_info" >
									    <div  ng-repeat="permission in permissionTree" ng-id="tree_list_{{permission.id}}" on-finish-render-filters   >
											  <div>
												<label class="checkbox-inline" >
													<input type="checkbox" class="filled-in chk-col-grey" 
													        id="tree_list_{{permission.type}}_{{permission.id}}" data-pid="tree_list_root" value="{{permission.id}}" 
													        name="tree_list_checkbox_{{permission.id}}" data-pmid="{{permission.id}}" data-pmtype="{{permission.type}}" 
													        ng-disabled="permissionDisabled" ng-checked="permissionChecked" />
													<label for="tree_list_{{permission.type}}_{{permission.id}}">{{permission.name|translate}}</label>
												</label>
											  </div>
											  <ul ng-switch on="permission.children.length >0||permission.functions.length>0" ng-init="permissionTree = (permission.children.length==0?permission.functions:permission.children);" ng-include="'../include/userCenterTemp/permissionTree.html'">
										      </ul>
										</div>
									</div>
									<!-- / .role-checkall -->
									<div class="dataTables_paginate hidden">
                       					<ul class="pagination pagination_reset" id="pageNav" data-ng-init="showInFo()"></ul>
                       				</div>
                       			</div>
	                		</div>
						</div>
						<!-- / .row -->
					</div>
				</div>
				<!-- / .panel -->
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / #wrapper -->
	</body>
	
</html>
