        <style>
          .searchPanel .select-group button{
              line-height: 18px;
              padding-top:5px;
              padding-bottom:5px;
          }
          @media(min-width:769px){
             .user-search .m-b-15 {margin-bottom:0;} 
             .user-search .m-t-15{margin-top:0;}
          }
          .user-search  label{text-align:right;}
          
          .table td, .table th{
          	  position:relative;
          }
          
          .table .btn-default.pull-right {
           	  position:absolute;
           	  right:5px;
          }
        </style>

	<body ng-controller="app">
	    <div class="page-loader-wrapper" ng-include="'../include/loading.html'"></div>
	    <div class="overlay"></div>
		<div id="wrapper">
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"  ></div>
			<div id="page-wrapper" ng-controller="companyManageController" ng-init="init();" ng-hide="mainpage_flag">
                <div class="panel">
					<div class="panel-heading">
						<h2 class="panel-title" translate="PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.TITLE"></h2>
						<span class="abs pull-right-20"><button type="button"  class="btn btn-success waves-effect pull-right "  ng-click="openEditWin();" translate="PERSONAL_CENTER.BUTTON_NAME.ADD_COMPANY"></button></span>
					</div>
					<div class="panel-body min-height-550">
					    <!-- <div class="form-column user-search" ng-include="'../include/userCenterTemp/user_search.html'"></div> -->
						<div class="row clearfix">
							<div class="col-lg-12">
								<div class="table-responsive">
	                				<table class="table table-striped table-bordered table-hover ">
					                    <thead>
					                    	<tr>
					                       		<th class="text-center"></th>
					                       		<th class="text-center" translate="PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.COMPANY_NAME"></th>
					                       		<th class="text-center" translate="PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.COMPANY_TYPE"></th>
					                       		<th class="text-center" translate="PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.ID_TYPE"></th>
					                       		<th class="text-center" translate="PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.ID_NUM"></th>
					                       		<th class="text-center" translate="PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.CONTACT"></th>
					                       		<th class="text-center" translate="PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.CURRENT_STATUS"></th>
					                       		<th class="text-center" translate="PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.ACTION"></th>
					                       </tr>
					                    </thead>
					                    <tbody class=""><!--tbody的class名不能为‘show’,否则表格不能自动撑开-->
						                  	<tr id="box" ng-repeat="data in companysList">
						                  		<td style="width: 5%;"><span class="checkbox-inline">
						                  		<input type="checkbox" class="filled-in chk-col-blue" id="{{$index}}"/>
						                  		<label for="{{$index}}"></label></span></td>
					                        	<td style="width: 15%;">{{data.companyName}}</td>
					                            <td style="width: 15%;">{{data.companyProperty}}</td>
				                            	<td style="width: 10%;">{{data.certificateType}}</td>
				                            	<td style="width: 15%;">{{data.certificateId}}</td>
				                            	<td style="width: 15%;">{{data.linkMan}}</td>
				                            	<td style="width: 10%;">{{data.currentStatus ==1?'已审核':'未审核'}}
					                            	    <button class="btn btn-default pull-right waves-effect"  
					                            	            ng-click="changeStatus($index,data.isDisabled);" 
					                            	            style="padding: 0px 5px;box-shadow: none;background-color:transparent!important" >
					                            	    	<i class="fa" ng-class="{true:' fa-exclamation-circle col-grey fa-2x',false:'fa-check col-green fa-2x'}[data.currentStatus==0]" 
					                            	    	   style="font-size:18px;top:0px;"></i>
					                            	    </button> 
				                                </td>
			                           			<td style="width: 10%; text-align: center" >
				                                	<a href="javascript:;" ng-hide="data.username=='admin'?true:false" class="p-r-10" ng-click="editRow($index)" title="{{'PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.EDIT'|translate}}"><i class="fa fa-pencil"></i></a>
				                                	<a href="javascript:void(0);" ng-hide="data.username=='admin'?true:false" class="p-r-10" ng-click="deleteRow(data.companyId)" title="{{'PERSONAL_CENTER.COMPANY_MANAGE.COMPANY_LIST.DELETE'|translate}}"><i class="fa fa-trash-o"></i></a>
			                            		</td>
		               						</tr>
					                    </tbody>
					                </table>
					           </div>
							</div>
							<!-- / .col-lg-12 -->
							<div class="col-lg-12 ng-hide" style="text-align: center" ng-show="list.length==0">
					    		<span class="error-block">
					    			<i class="fa fa-exclamation-triangle"></i>
					    			<span translate="PERSONAL_CENTER.TIPS.NO_DATA"></span>
					    		</span>
							</div>
							<!-- / .col-lg-12 -->
							<div class="col-lg-12">
								<div class="row show">
                    				<div class="col-lg-6">
                    					<div class="checkAll-group">
                    						<!--  <span class="checkbox-inline"><input type="checkbox" class="filled-in chk-col-blue" id="che_1" ng-click="checkAll()" /><label for="che_1">全选</label></span>
                    						 <a href="javascript:void(0);" ng-click="mutildelete();" >Batch delete</a> -->
                    					</div>
                        			</div>
                        			<div class="col-lg-6">
                        				<div class="dataTables_paginate">
                        					<ul class="pagination pagination_reset" id="pageNav" data-ng-init="showInFo()"></ul>
                        				</div>
                        			</div>
                    			</div>
							</div>
							<!-- / .col-lg-12 -->
						</div>
						<!-- / .row -->
					</div>
				</div>
