<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
 		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

    	<link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    	<link href="../../css/custom.css" rel="stylesheet">

		<!-- Bootstrap JS -->
	    <script src="../../plugins/jquery/jquery-2.2.4.min.js"></script>

		<script src="../../js/server/server.js" type="text/javascript"></script>
		<script src="../../js/cookie.js" type="text/javascript"></script>
		<script src="../../js/skin.js" type="text/javascript"></script>

		<script src="../../js/App.js" type="text/javascript"></script>
        <script src="../../js/home.js" type="text/javascript"></script>
	    
		<!--Forms JS -->
		<script src="../../js/formValidata/global.js" type="text/javascript"></script>
		<script src="../../js/formValidata/formValid_Inf.js" type="text/javascript"></script>

			.input-tips + .input-tips {
				width:0!important;
			}
		</style>

	<body ng-controller="app">
	    <div class="page-loader-wrapper" ng-include="'../include/loading.html'"></div>
		<div class="overlay"></div>
		<div id="wrapper">
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"></div>
			<div id="page-wrapper" ng-controller="modifyPassword" ng-hide="mainpage_flag">
                <div class="panel">
					<div class="panel-heading">
						<h2 class="panel-title" translate="PERSONAL_CENTER.CHANGE_PASSWORD.TITLE"></h2>
					</div>
					<div class="panel-body min-height-500">
						<form action="#" method="post" id="theForm" class="form-column" ng-hide="saveSuccess">
							<div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label><span translate="PERSONAL_CENTER.CHANGE_PASSWORD.OLD_PASSWORD"></span>:</label>
						        </div>
						        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password"  maxlength="15" class="form-control" ng-model="user.oldPassword" name="oldPassword" id="oldPassword" data-error="{{'PERSONAL_CENTER.CHANGE_PASSWORD.TIPS.OLD_PASSWORD_ERROR'|translate}}" data-tip="{{'PERSONAL_CENTER.CHANGE_PASSWORD.TIPS.ENTER_OLD_PASSWORD'|translate}}"  />
						                </div>
						                <div class="input-tips"></div>
						            </div>
						        </div>
						    </div>
						    <div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label for="email_address_2"><span translate="PERSONAL_CENTER.CHANGE_PASSWORD.NEW_PASSWORD"></span>:</label>
						        </div>
						        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password" maxlength="15" class="form-control" ng-model="user.newPassword" name="newPassword" id="newPassword"   />
						                </div>
						                <div class="input-tips"></div>
						            </div>
						        </div>
						    </div>
						    <div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label for="email_address_2"><span translate="PERSONAL_CENTER.CHANGE_PASSWORD.CONFIRM_PASSWORD"></span>:</label>
						        </div>
						        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password" maxlength="15" class="form-control" ng-model="user.rePassword" name="rePassword" id="rePassword"   data-error="{{'PERSONAL_CENTER.CHANGE_PASSWORD.TIPS.REPEAT_PASSWORD_ERROR'|translate}}" data-tip="{{'PERSONAL_CENTER.CHANGE_PASSWORD.TIPS.ENTER_NEW_PASSWORD'|translate}}"  />
						                </div>
						                <div class="input-tips"></div>
						            </div>
						        </div>
						    </div>
						</form>
						<!-- / form-->
						<div class="row clearfix ng-hide" ng-show="saveSuccess">
							<div class="col-sm-6 col-xs-12 col-sm-offset-3 col-xs-offset-0">
								<div class="row clearfix">
									<div class="col-sm-2 col-xs-12 text-center">
										<i class="fa fa-check-circle col-green font-36 m-t-15"></i>
									</div>
									<div class="col-sm-10 col-xs-10">
										<h3 class="m-t-15" translate="PERSONAL_CENTER.CHANGE_PASSWORD.TIPS.ACTION_SUCCESS"></h3>
										<p class="col-red" translate="PERSONAL_CENTER.CHANGE_PASSWORD.TIPS.CHANGED_PASSWORD"></p>
										<p class="col-grey" translate="PERSONAL_CENTER.CHANGE_PASSWORD.TIPS.SUGGEST_CHANGED_PASSWORD"></p>
										<p class="col-grey" translate="PERSONAL_CENTER.CHANGE_PASSWORD.TIPS.NOTES"></p>
									</div>
								</div>
							</div>
						</div>
						<!-- / .row -->
						<hr />
						<div class="row clearfix">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-hide="saveSuccess">
                    			<button type="button" class="btn btn-success waves-effect m-r-8 m-w-80 " id="submitBtn" ng-click="submitForm()"  btn-permission="UserPasswordSelf:save" translate="PERSONAL_CENTER.CHANGE_PASSWORD.SAVE"></button>
								<!-- <button type="button" class="btn btn-primary waves-effect m-l-8 m-w-80 ng-hide" ng-click="reset()">取消</button> -->
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center ng-hide" ng-show="saveSuccess">
								<a class="btn btn-success waves-effect" href='../home.html' translate="PERSONAL_CENTER.TIPS.HOME"></a>
								<a class="btn btn-primary waves-effect" href='#' ng-click="toLogout()" translate="PERSONAL_CENTER.TIPS.RELOGIN"></a>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / .modal -->
	</body>
