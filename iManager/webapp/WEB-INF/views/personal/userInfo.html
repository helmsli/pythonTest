<!DOCTYPE html>
<html data-ng-app="App">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Expires" content="-1">
	    <meta http-equiv="Cache-Control" content="no-cache">
	    <meta http-equiv="Pragma" content="no-cache">
		<title translate="PERSONAL_CENTER.PERSONAL_DATA.USER_DATA"></title>

		<!-- Plugin Css -->
    	<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    	<link href="../../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />
    	<link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
    	<link href="../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    	<link href="../../plugins/node-waves/waves.min.css" rel="stylesheet" />
   	 	<link href="../../plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    	<link href="../../plugins/animate-css/animate.css" rel="stylesheet" />
    	
	    <!-- Custom Css -->
    	<link href="../../css/custom.css" rel="stylesheet">
	    <link href="../../css/themes/default/skin.css" rel="stylesheet" type="text/css" title="default"/>
        <style type="text/css">
           .firstname-col{
                margin-right: 10px;
            }
            @media(max-width:992px) {
                .firstname-col{
	                margin-right: 0;
	            } 
            }
        </style>
	</head>

	<body ng-controller="app">
	    <div class="page-loader-wrapper" ng-include="'../include/loading.html'"></div>
		<div class="overlay"></div>
		<div id="wrapper">
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"></div>
			<div id="page-wrapper" ng-controller="userInfoController" data-ng-init="init();" ng-hide="mainpage_flag">
				<div class="panel">
					<div class="panel-heading">
						<h2 class="panel-title" translate="PERSONAL_CENTER.PERSONAL_DATA.USER_DATA"></h2>
					</div>
					<div class="panel-body min-height-500">
						<form action="javascript:;" method="post" class="form-column" id="userInfoForm">
							<div class="row clearfix">
								<div class="col-lg-11 col-md-11 col-sm-11 col-xs-12 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-0 m-t-15">
									<div class="row clearfix">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label><span ng-show="edit" style="color:#ff0000;">*</span><span translate="PERSONAL_CENTER.PERSONAL_DATA.ACCOUNT"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
								                    <span class="ds-block p-t-8" ng-hide="edit" ng-bind="userInfo.username"></span>
		                        					<span ng-show="edit"><input type="text" id="loginname" maxlength="20" ng-model="userInfo.username" class="form-control" /></span>
								                </div>
								            </div>
								        </div>
								    </div>
								    <!-- /.row -->
								    <div class="row clearfix">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label><span ng-show="edit" style="color:#ff0000;">*</span><span translate="PERSONAL_CENTER.PERSONAL_DATA.NAME"></span>:</label>
								        </div>
										<!-- 中文环境下姓名,只保存firstname -->
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
							            	<div class="form-group">
						                    	<div class="form-line">
						                            <span class="ds-block p-t-8" ng-hide="edit">
						                            	<span ng-bind="userInfo.firstname"></span>
						                            </span>
													<span ng-show="edit" ><input type="text" id="firstname" maxlength="20" ng-model="userInfo.firstname" class="form-control" placeholder="姓名"/></span>
						                        </div>
							            	</div>
										</div>
									</div>
									<!-- /.row -->
									<div class="row clearfix">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label><span ng-show="edit" style="color:#ff0000;">*</span><span translate="PERSONAL_CENTER.PERSONAL_DATA.GENDER"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
								                	<span class="ds-block p-t-8" ng-hide="edit" >{{userInfo.sex==0?userInfoList.male:userInfoList.female}}</span>
								                	<div class="radio" ng-show="edit">
								                		<div class="radio-inline">
								                			<input class="with-gap radio-col-blue" name="radio" id="man" ng-model="userInfo.sex" value="0" type="radio" >
								                        	<label for="man">{{'PERSONAL_CENTER.PERSONAL_DATA.MALE'|translate}}</label>
								                		</div>
								                		<div class="radio-inline">
								                			<input class="with-gap radio-col-blue" name="radio" id="woman" ng-model="userInfo.sex" value="1" type="radio">
								                        	<label for="woman">{{'PERSONAL_CENTER.PERSONAL_DATA.FEMALE'|translate}}</label>
								                		</div>
								                    </div>
								                </div>
								            </div>
								        </div>
								    </div>
									<!-- /.row -->
									<div class="row clearfix">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label><span ng-show="edit" style="color:#ff0000;">*</span><span translate="PERSONAL_CENTER.PERSONAL_DATA.PHONE_NUM"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
								                	<span class="ds-block p-t-8" ng-hide="edit" ng-bind="userInfo.phone"></span>
		                        					<span ng-show="edit"><input id="phone" type="text" maxlength="32" ng-model="userInfo.phone" class="form-control" data-error="{{'PERSONAL_CENTER.PERSONAL_DATA.TIPS.ENTER_PHONE_TYPE'|translate}}" data-tip="{{'PERSONAL_CENTER.PERSONAL_DATA.TIPS.ENTER_PHONE'|translate}}" /></span>
								                </div>
								            </div>
								        </div>
								    </div>
									<!-- /.row -->
									<div class="row clearfix">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label for="datetimepicker_input"><span translate="PERSONAL_CENTER.PERSONAL_DATA.BIRTH_DATE"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
								                	<span class="ds-block p-t-8" ng-hide="edit" ng-bind="userInfo.birthday"></span>
		                        					<div id="datetimepicker" class="input-append date" ng-show="edit">
												        <input id="datetimepicker_input" type="text" data-format="yyyy-MM-dd" class="form-control" readonly="readonly"  ng-model="userInfo.birthday" >
												        <span class="add-on">
												          <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="fa fa-calendar"></i>
												        </span>
											      	</div>
								                </div>
								            </div>
								        </div>
								    </div>
									<!-- /.row -->
									<div class="row clearfix">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label for="email_address_2"><span translate="PERSONAL_CENTER.PERSONAL_DATA.MAIL"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
								                	<span class="ds-block p-t-8" ng-hide="edit">{{userInfo.email}}</span>
		                        					<span ng-show="edit"><input type="email" ng-model="userInfo.email" maxlength="32" class="form-control"  id="email"/></span>
								                </div>
								            </div>
								        </div>
								    </div>
									<!-- /.row -->
									<div class="row clearfix">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label for="idType"><span translate="PERSONAL_CENTER.PERSONAL_DATA.ID_TYPE"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
								                	<span class="ds-block p-t-8" ng-hide="edit">{{userInfo.cardtype==0?userInfoList.idCard:userInfoList.passport}}</span>
		                        					<div  ng-show="edit">
			                        					<select  id="idType" name="userInfo.cardtype"   ng-model="userInfo.cardtype"  class="selectpicker show-tick form-control" data-live-search="false">
													          <option value="0" selected="selected">{{userInfoList.idCard}}</option>
										                      <option value="1">{{userInfoList.passport}}</option>
											            </select>
										            </div>
								                </div>
								            </div>
								        </div>
								    </div>
									<!-- /.row -->
									<div class="row clearfix">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label for="idNum"><span translate="PERSONAL_CENTER.PERSONAL_DATA.ID_NUM"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
								                	<span class="ds-block p-t-8" ng-hide="edit">{{userInfo.cardno}}</span>
		                        					<span ng-show="edit"><input type="text" id="idNum"  maxlength="32" ng-model="userInfo.cardno"  class="form-control" /></span>
								                </div>
								            </div>
								        </div>
								    </div>
									<!-- /.row -->
									<div class="row clearfix">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label for="email_address_2"><span translate="PERSONAL_CENTER.PERSONAL_DATA.ADDRESS"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
								                    <span class="ds-block text-break p-t-8" ng-hide="edit" ng-bind="userInfo.address"></span>
		                        					<span ng-show="edit"><input type="text" maxlength="256" ng-model="userInfo.address" class="form-control" /></span>
								                </div>
								            </div>
								        </div>
								    </div>
									<!-- /.row -->
									<div class="row clearfix" ng-hide="edit">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label for="email_address_2"><span translate="PERSONAL_CENTER.PERSONAL_DATA.ROLE"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
								                	<div class="ds-block p-t-8">
								                		<span ng-repeat="role in userInfo.roles" ng-bind="role.name" style="margin-right:5px"></span>
								                	</div>
								                </div>
								            </div>
								        </div>
								    </div>
									<!-- /.row -->
									<div class="row clearfix" ng-hide="edit">
								        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 form-control-label r-chk-rad">
								            <label for="email_address_2"><span translate="PERSONAL_CENTER.PERSONAL_DATA.USER_STATUS"></span>:</label>
								        </div>
								        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
								            <div class="form-group">
								                <div class="form-line">
		                        					<span class="ds-block p-t-8" ng-bind="userInfo.status==1?userInfoList.invalid:userInfoList.inUse" ></span>
								                </div>
								            </div>
								        </div>
								    </div>
									<!-- /.row -->
								</div>
								<!-- /.col -->
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
									<hr />
									<div class="row clearfix">
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="edit">
											<button class="btn btn-primary waves-effect" ng-click="editUserInfo()" btn-permission="UserInfo:update" translate="PERSONAL_CENTER.BUTTON_NAME.EDIT_DATA"></button>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="edit">
											<button class="btn btn-primary waves-effect m-r-8 m-w-80 " ng-click="saveUserInfo()" btn-permission="UserInfo:update" translate="PERSONAL_CENTER.BUTTON_NAME.SAVE"></button>
	                        				<button class="btn btn-success waves-effect m-l-8 m-w-80 " ng-click="cancel()" translate="PERSONAL_CENTER.BUTTON_NAME.CANCEL"></button>
										</div>
									</div>
								</div>
								<!-- /.col -->
							</div>
							<!-- /.row -->
						</form>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / #wrapper -->
	</body>

</html>
