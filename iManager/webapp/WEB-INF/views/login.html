<!DOCTYPE html>
<html lang="en" data-ng-app="App">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
        <meta http-equiv="Expires" content="-1">
	    <meta http-equiv="Cache-Control" content="no-cache">
	    <meta http-equiv="Pragma" content="no-cache">
	    <title>后台管理系统</title>
	    
	    <!-- Plugin Css -->
    	<link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    	<link href="../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />
    	<link href="../plugins/node-waves/waves.min.css" rel="stylesheet" />
	    <!-- Custom Css -->
    	<link href="../css/custom.css" rel="stylesheet">
	    <link href="../css/themes/default/skin.css" rel="stylesheet" type="text/css" title="default"/>
	    
	    <!-- Plugin Js -->
	    <script src="../plugins/jquery/jquery-2.2.4.min.js"></script>
	    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	    <script src="../plugins/angular/angular.min.js"></script>
	    <script src="../plugins/ocLazyLoad/ocLazyLoad.min.js"></script>
	    <script src="../plugins/bootstrap-notify/bootstrap-notify.js"></script>
	    <script src="../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
	    <script src="../plugins/node-waves/waves.js"></script> 
        <script src="../plugins/angular/angular-translate.min.js"> </script>
	    <script src="../plugins/angular/angular-translate-loader-static-files.min.js"></script>
	    <script src="../js/ui/load_resize.js"></script>
	    <!--Global JS -->
	    <script src="../js/server/server.js" type="text/javascript"></script>
	    <script src="../js/cookie.js" type="text/javascript"></script>	
	    <script src="../js/skin.js" type="text/javascript"></script>
		<script src="../js/config/config_skin.js" type="text/javascript"></script>
		
	    <script src="../js/errcode/errcode.js" type="text/javascript"></script>
		<script src="../js/App.js" type="text/javascript"></script>
		<script src="../js/home.js" type="text/javascript"></script>
		<script src="../js/login.js" type="text/javascript"></script> 
	    
		<!-- Inline CSS-->
		<style>
			#page-wrapper{
				margin:0;
				padding:0;
				background-color: #fff!important;
			}
			.panel-default > .panel-body {
				min-height: 200px;
			}
			.btn .la-ball-fall {
				display: inline-block;
				vertical-align: -4px;
			}
			.btn .md-preloader.pl-size-xs {
				width: 18px; 
				vertical-align: -4px;
			}
			
			.btn .md-preloader.pl-size-xs.show {
				display: inline-block!important;
			}
			.font-32{font-size: 32px!important;font-weight: bold;}
		    .register-font-color{color:#047AE0}
		</style>
	</head>
	<body  ng-controller="app">
	    <div id="wrapper" >
	    	<div id="page-wrapper">
				<div class="login-head">
					<div class="container">
						<div class="row">
							<div class="navbar-brand" >
								<div class="navbar-content" >
									<span class="font-32">项目申请</span>
									<p>后台管理系统</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- / header -->
				<div class="login-main">
					<div class="container">
						<div class="row">
							<div class="col-lg-8 col-md-7 col-xs-12 show">
								<span class="main-img"></span>
							</div>
							<div class="col-lg-4 col-md-5 col-xs-12 show">
								<div class="login-panel panel panel-default">
				                    <div class="panel-heading">
				                        <h3 class="panel-title">CooTel后台管理系统</h3>
				                    </div>					                    
				                    <div class="panel-body">
				                        <form role="form" id="myLoginForm" ng-controller="loginCtrl">
				                            <fieldset>
				                                <div class="form-group">
				                                    <input id="user_code" ng-blur="validate_user()" type="text"  class="form-control" placeholder="请输入用户名" required="" />
				                                    <i class="fa fa-user-custom"></i>
				                                    <div id="user_error"></div>
				                                </div>
				                                <div class="form-group">
				                                    <input id="user_password" ng-blur="validate_password()" type="password" class="form-control" placeholder="请输入密码" required="" />
				                                    <i class="fa fa-lock-custom"></i>
				                                    <div id="pass_error"></div>
				                                </div>
				                                <a class="btn btn-lg btn-primary btn-block" id="login" ng-click="loginIn()">
				                                    <span id="loginBtnText">登录</span>
				                                	<div class="md-preloader pl-size-xs m-l-10 hide" id="loginIcon" >
						                                <svg viewBox="0 0 75 75">
						                                    <circle cx="37.5" cy="37.5" r="33.5" class="pl-white" stroke-width="5"></circle>
						                                </svg>
						                            </div>
				                                </a>
				                                <div style="margin:6px 4px;">
				                                	<span>还没注册？<a class="register-font-color" ng-href="{{userRegister}}">立即注册</a></span>
				                                </div>
				                                <div id="myTest"></div>
				                            </fieldset>
				                        </form>
				                    </div>
				                </div>
							</div>
						</div>
					</div>
				</div>
				<div class="login-foot">
					<div class="container">
						<p>Copyright @ 2016 信威通信科技股份有限公司 版权所有</p>
					</div>
				</div>
	    	</div>
			<!-- / #page-wrapper -->
	    </div>
	    <!-- / #wrapper -->
	</body>
</html>
