											                </div>
											            </div>

									        		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-5"><button type="button" class="btn btn-success waves-effect m-r-8" data-toggle="modal" data-target="#addCompanyModal">添加</button></div>
									        	</div>
									        </div>
									    </div>

									                </div>
									            </div>
									        </div>
									    </div>
										<div class="row clearfix">

									                 </div>
									             </div>
											</div>
										</div>
										
										<div class="row clearfix">

									        </div>

									                		</div>

									                </div>
									            </div>

									                </div>
									            </div>
									        </div>
									    </div>

									        </div>

									        </div>

									        <div class="col-sm-4 col-xs-4 p-r-0 form-control-label  r-chk-rad">
									            <label for="rolelist">出生日期：</label>
									        </div>
									        <div class="col-sm-5 col-xs-8">
									            <div class="form-group">
									                <div class="form-line">
									                	<div id="datetimepicker" class="input-append date" >
													        <input id="datetimepicker_input" type="text" class="form-control" readonly="readonly" name="userInfo.birthday" ng-model="userInfo.birthday">
													        <span class="add-on">
													          <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="fa fa-calendar"></i>
													        </span>
														</div>
									                </div>
									            </div>
									        </div>
									    </div>
									    
									        
									    <div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 p-r-0 form-control-label  r-chk-rad">
									            <label for="rolelist">邮箱：</label>
									        </div>

									                </div>
									            </div>
									        </div>
									    </div>
									    
									    <div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 p-r-0 form-control-label  r-chk-rad">

									        <div class="col-sm-5 col-xs-8">

													          <option value="0" selected="selected">身份证</option>
										                      <option value="1">护照</option>
											            </select>
									                </div>
									            </div>
									        </div>

									    <div class="row clearfix">
									        <div class="col-sm-4 col-xs-4 p-r-0 form-control-label  r-chk-rad">
									            <label for="cardno">证件号码：</label>

									        <div class="col-sm-5 col-xs-8">
									            <div class="form-group">
									                <div class="form-line">
									                	<input id="cardno" type="text" maxlength="32" class="form-control" ng-model="userInfo.cardno" name="userInfo.cardno"  />
									                </div>
									            </div>
									        </div>
									    </div>					     
									</form>

							</div>

					            <label for="connectMan"><span style="color:#ff0000;">*</span>联系人：</label>
					        </div>
							<div class="col-sm-8 col-xs-8">						
					             <div class="form-group">
					                 <div class="form-line">
					                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.connectMan" name="companyInfo.connectMan" id="connectMan" data-error="请输入联系人" data-tip="请输入联系人" />
					                 </div>
					             </div>
							</div>
						</div>
			    		<div class="row clearfix">
					        <div class="col-sm-3 col-xs-3 form-control-label r-chk-rad">
					            <label for="connectTel"><span style="color:#ff0000;">*</span>联系电话：</label>
					        </div>
							<div class="col-sm-8 col-xs-8">						
					             <div class="form-group">
					                 <div class="form-line">
					                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.connectTel" name="companyInfo.connectTel" id="connectTel" data-error="请输入联系电话" data-tip="请输入联系电话" />
					                 </div>
					             </div>
							</div>
						</div>
			    		<div class="row clearfix">
					        <div class="col-sm-3 col-xs-3 form-control-label r-chk-rad">
					            <label for="conectMail"><span style="color:#ff0000;">*</span>联系邮箱：</label>
					        </div>
							<div class="col-sm-8 col-xs-8">						
					             <div class="form-group">
					                 <div class="form-line">
					                      <input type="email" class="form-control"  maxlength="20" ng-model="companyInfo.conectMail" name="companyInfo.conectMail" id="conectMail" data-error="请输入联系邮箱" data-tip="请输入联系邮箱" />
					                 </div>
					             </div>
							</div>
						</div>
			    		<div class="row clearfix">
					        <div class="col-sm-3 col-xs-3 form-control-label r-chk-rad">
					            <label for="creatMan"><span style="color:#ff0000;">*</span>创建人：</label>
					        </div>
							<div class="col-sm-8 col-xs-8">						
					             <div class="form-group">
					                 <div class="form-line">
					                      <input type="text" class="form-control"  maxlength="20" ng-model="companyInfo.creatMan" name="companyInfo.creatMan" id="creatMan" data-error="请输入创建人" data-tip="请输入创建人" />
					                 </div>
					             </div>
							</div>
						</div>			
					</div>
					</form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success waves-effect m-r-8" ng-click="addSectorInfo()">保存</button>
						<button type="button" class="btn btn-primary waves-effect m-l-8" data-dismiss="modal" >取消</button>
