<meta charset="UTF-8">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p-r-5 align-right">{{fileList.title}}</div>
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 p-l-5">
			<div class="table-responsive m-b-0">
	 			<table class="table table-striped table-bordered table-hover m-b-0">
			        <thead ng-show="fileList.isShowHeader">
			        	<tr >
			           		<th width="10%" data-columnName="id">序号</th>
			           		<th width="80%"  data-columnName="fileName">文件名</th>
			           		<th width="10%" data-columnType="operate" id="download">操作</th>
			           </tr>
			        </thead>
			        <tbody>
			        	<tr ng-repeat="data in fileList.list">
			        		<td>{{data.id}}</td>
			        		<td>{{data.fileName}}</td>
			        		<td><span class="p-l-5"><a ng-href="data.filePath">下载</a></span></td>
			        	</tr>
			        </tbody>
			    </table>
			    <!-- <button type="button" class="btn btn-success waves-effect">提交</button> -->
		   </div>
		</div>
	</div>
</div>
<script>
var scope=getAngularScope("projectModel");
globalRegisterHtml(scope.gloablParm.state);
</script>
