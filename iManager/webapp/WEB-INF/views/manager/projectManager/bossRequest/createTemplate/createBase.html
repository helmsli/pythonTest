<meta charset="UTF-8">
<form action="#" method="post" id="theForm1" ng-controller="EditData">
<div class="col-lg-12" data-ng-init="init()">
	<!-- <div class="search-group">
		<button id="tableEdit_save" type="button" class="btn btn-primary" onClick="tableEditSave('tableEdit')">保存表格数据</button>
	</div> -->
	<div class="table-responsive m-b-0">
		<table class="table table-striped table-bordered m-b-0" id="tableEdit" data-toggle="table" data-show-header="false" data-classes="table">
	       <!--  <thead class="hide">
	            <tr>
	                <th data-field="title1" data-align="right" tabindex="0">
	                    <div class="th-inner ">Item title1</div>
	                </th>
	                <th data-field="name1" data-align="left" data-editable="false" tabindex="0">
	                    <div class="th-inner ">Item name1</div>
	                </th>
	                <th data-field="title2" data-align="right" tabindex="0">
	                    <div class="th-inner ">Item title2</div>
	                </th>
	                <th data-field="name2" data-align="left" data-editable="true" tabindex="0">
	                    <div class="th-inner ">Item name2</div>
	                   
	                </th>
	            </tr>
	        </thead> -->
	        <tbody>
	            <tr data-index="0">
	                <td class="align-right"><label data-for="projectName"></label><i class="col-red font-bold m-r-5">*</i>项目名称</td>
	                <td><div class="innDiv" data-datename="projectName" id="taskName" data-editable="edit">&nbsp;</div></td>
	                <td class="align-right">项目负责人</td>
	                <td><div class="innDiv" data-datename="projectManager" ng-bind="projectManager"></div></td>
	            </tr>
	            <tr data-index="1">
	                <td class="align-right"><label data-for="startTime"></label><i class="col-red font-bold m-r-5">*</i>开始时间</td>
	                <td>
	                	<div id="beginTime" data-editableType="datetimepicker" data-datename="startTime"></div>
	                </td>
	                <td class="align-right"><label data-for="endTime"></label><i class="col-red font-bold m-r-5">*</i>结束时间</td>
	                <td>
	                	<div id="overTime" data-editableType="datetimepicker" data-type="time" data-datename="endTime"></div>
	                </td>
	            </tr>
	            <tr data-index="2">
	                <td class="align-right"><label data-for="telno"></label><i class="col-red font-bold m-r-5">*</i>联系电话</td>
	                <td><div class="innDiv" data-datename ="telno" id="myNum" data-editable="edit"></div></td>
	                <td class="align-right" ><label data-for="email"></label><i class="col-red font-bold m-r-5" >*</i>电子邮箱</td>
	                <td><div class="innDiv" id="email" data-datename="email" data-editable="edit"></div></td>
	            </tr>
	            <tr data-index="3">
	                <td width="10%" class="align-right"><label data-for="01"></label><i class="col-red font-bold m-r-5">*</i>项目周期</td>
	                <td width="90%" colspan="3" >
	                	<div data-editableType="radio" data-datename="01" id="01" data-name="project_period"  class="project_period"></div>
	                </td>
	            </tr>
	            <tr data-index="4">
	                <td class="align-right"><label data-for="02"></label><i class="col-red font-bold m-r-5">*</i>项目类别</td>
	                <td class="project_category"  colspan="3" >
	                	<div data-editableType="radio" data-datename="02" id="02"></div>
	                </td>
	            </tr>
	            <tr data-index="5">
	                <td width="15%" class="align-right"><label data-for="taskDescribe"></label><i class="col-red font-bold m-r-5">*</i>（一）项目概述</td>
	                <td width="85%" colspan="3" class="rel">
	                	<div class="innDiv innMinht" data-datename="taskDescribe" id="taskDescribe" data-editable="edit" onClick="tipHide(this)" onkeydown="inputLength(this,300)"></div>
	                	<p class="abs tip">概述项目希望解决的问题，以及计划通过何种方式达到什么目标？300字以内 </p>
	                </td>
	            </tr>
	            <tr data-index="6">
	                <td class="align-right"><label data-for="taskbackground"></label><i class="col-red font-bold m-r-5">*</i>（二）项目背景</td>
	                <td colspan="3" class="rel">
	                	<div class="innDiv innMinht" data-datename="taskbackground" id="taskbackground" data-editable="edit" onClick="tipHide(this)" onkeydown="inputLength(this,1000)"></div>
	                	<p class="abs tip">限1000字以内</p>
	                </td>
	            </tr>
	            <tr data-index="7">
	                <td class="align-right"><label data-for="taskgoal"></label><i class="col-red font-bold m-r-5">*</i>（三）项目目标</td>
	                <td colspan="3" class="rel">
		                <div class="innDiv innMinht" data-datename="taskgoal" id="taskgoal" data-editable="edit" onClick="tipHide(this)" onkeydown="inputLength(this,100)"></div>
		                <p class="abs tip">限100字以内</p>
	                </td>
	            </tr>
	            <tr data-index="8">
	                <td class="align-right"><label data-for="tableRuleInner"></label><i class="col-red font-bold m-r-5">*</i>（四）项目实施计划<br>及输出（主要是里程<br>碑和输出）</td>
	                <td class="pre-wrap" colspan="3" onblur="tipShow(this)"><table id="tableRuleInner" class="table table-bordered table-striped m-b-0">
				         <thead>
				             <tr>
				                 <th width="20%" data-columnType="datetimepicker" data-columnName="planTime">时间</th>
				                 <th width="20%" data-columnType="edit" data-columnName="planContext">内容</th>
				                 <th width="20%" data-columnType="edit" data-columnName="planOutPUT">输出</th>
				                 <th width="20%" data-columnType="edit" data-columnName="planOutWord">输出的文档</th>
				                 <th width="10%" data-columnType="operate">编辑</th>
				             </tr>
				         </thead>
				     </table></td>
	            </tr>
	            <tr data-index="9">
	                <td class="align-right"><label data-for="taskDanger"></label><i class="col-red font-bold m-r-5">*</i>（五）项目预期<br>的风险</td>
	                <td colspan="3" class="rel">
	                	<div class="innDiv innMinht" data-datename="taskDanger" id="taskDanger" data-editable="edit" onClick="tipHide(this);" onkeydown="inputLength(this,1000)" onblur="tipShow(this);"></div>
	                	<p class="abs tip">1000字以内</p>
	                </td>
	            </tr>
	            <tr data-index="10">
	                <td class="align-right"><label data-for="taskcreate"></label><i class="col-red font-bold m-r-5">*</i>（六）项目创新性<br>和推广性</td>
	                <td colspan="3" class="rel">
	                	<div class="innDiv innMinht" data-datename="taskcreate" id="taskcreate" data-editable="edit" onClick="tipHide(this)" onkeydown="inputLength(this,200);"></div>
	                	<p class="abs tip">200字以内</p>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
	<!-- / .table-responsive -->
</div>
</form>
<div><a href="javascript:getTableDataOfNew();">查看提交数据</a></div>
<div class="col-lg-12 text-right">
    <hr />
    <button class="btn btn-warning waves-effect m-r-8 m-w-80" ng-click="chooseStepType(1);"  ng-show="stepParam.previous">上一步</button>
    <button  id="button2" class="btn btn-success waves-effect m-r-8 m-l-8 m-w-80" ng-click="chooseStepType(0);" onClick="tableEditSave('tableEdit');tableSave('tableRuleInner');" ng-show="stepParam.next">下一步</button>
    <button class="btn btn-primary waves-effect m-r-8 m-l-8 m-w-80" ng-click="chooseStepType(2);"  ng-show="stepParam.submit">提交</button>
</div>
<script src="../../js/process_global/createProject/applyBase.js" type="text/javascript"></script>
