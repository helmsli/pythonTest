<!DOCTYPE html>
<html data-ng-app="App">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<title>Manager system</title>
		
		<!-- Plugin Css -->
    	<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    	<link href="../../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />
    	<link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
    	<link href="../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    	<link href="../../plugins/node-waves/waves.min.css" rel="stylesheet" />
   	 	<link href="../../plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    	<link href="../../plugins/animate-css/animate.css" rel="stylesheet" />
    	
	    <!-- Custom Css -->
    	<link href="../../css/custom.css" rel="stylesheet">
	    <link href="../../css/themes/default/skin.css" rel="stylesheet" type="text/css" title="default"/>
	    <style>
	    	.table-show{display:table-row-group;}
	    	.table-hide{display:none;}
	    	.table-responsive>.table>tbody>tr>td,
	    	.table-responsive>.table>tbody>tr>th, 
	    	.table-responsive>.table>tfoot>tr>td, 
	    	.table-responsive>.table>tfoot>tr>th, 
	    	.table-responsive>.table>thead>tr>td, 
	    	.table-responsive>.table>thead>tr>th{vertical-align:top;white-space:normal;}
	    	.table .form-control{height:34px;padding:0px 12px;}
	    </style>

	</head>
	<body ng-controller="app">
		<div class="page-loader-wrapper" ng-include="'../include/loading.html'"></div>
		<div class="overlay"></div>
		<!-- Page Loader -->
		<div id="wrapper">
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"></div>
			<div id="page-wrapper" ng-controller="departLeaderReleaseSee" ng-hide="mainpage_flag">
				<div class="panel">
					<div class="panel-heading">
						<h2 class="panel-title" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.PRO_REQ_INFO">项目需求信息</h2>
					</div>
					<div  class="panel-body min-height-550">
						<div class="table-responsive m-b-0">
							<table class="table table-bordered m-b-0">
								<tbody>
									<tr>
										<td width="15%" class="align-right" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.PRO_TYPE"></td>
						             	<td width="30%" ng-bind="dataDetail.serviceType"></td>
						             	<td width="10%" class="align-right" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.PRO_THEME"></td>
						             	<td width="45%" ng-bind="dataDetail.title"></td>
									</tr>
									<tr>
										<td class="align-right" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.PRO_DECRIPTION"></td>
						             	<td colspan="3" height="200" ng-bind="dataDetail.description"></td>
									</tr>
									<tr>
										<td class="align-right" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.ASSIGNED_TO"></td>
						             	<td colspan="3" ng-bind="dataDetail.assignPersonText"></td>
									</tr>
									<tr ng-repeat="data in dataDetailAttach">
										<td class="align-right" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.ACCACHEMENT"></td>
						             	<td colspan="3">
						             		<span ng-bind="data.originalFilename"></span>
                               				<a href="javascript:void(0);" class="p-l-1 col-blue" ng-show="isAttach" filePath="{{data.path}}" ng-click="attachDownLoad(data.annexName)" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.ACCACHEMENT_DOWNLOAD"></a>
						             	</td>
									</tr>
									<!-- 申报 -->
									<tr ng-show="approveFlag">
										<td class="align-right" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.PRO_REQ_INFO">附件：</td>
						             	<td colspan="3">
						             		<div class="form-group" style="margin-bottom:0;">
		                                        <div class="form-line">
		                                        	<div class="file-group">
		               									<input type="text" name="fileName" id="fileName" class="form-control" placeholder="选择要上传的文件..." />
		                   								<input type="button" value="选择文件" class="btn btn-primary"/>
		                   								<input type="file" name="filefield" id="uploadFile" onchange="document.getElementById('fileName').value=this.value;uploadButtonSubmit('uploadFile',this)" />
		                   							</div>
		                                        </div>
		                                    </div>
						             	</td>
									</tr>
									<!-- 申报 -->
								</tbody>
							</table>
						</div>
						<hr>
                        <div class="row clearfix align-center">
                        	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        		<button type="button" class="btn btn-success waves-effect m-r-8"  ng-show="approveFlag" onclick="submitDeclare()" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.DECLARE"></button>
                        		<button type="button" class="btn btn-primary waves-effect m-l-8" onclick="cancleButton()" translate="COOMARTS_MANAGE.TO_DECLARE_PRO.PRO_REQ_INFO.SHUN_DOWN"></button>
                        	</div>
                        </div>
                        <!-- button -->
					</div>
				</div>
				<!-- / .panel -->
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / #wrapper -->
	</body>
	<!-- Plugin Js -->
    <script src="../../plugins/jquery/jquery-2.2.4.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/angular/angular.min.js"></script>
    <script src="../../plugins/ocLazyLoad/ocLazyLoad.min.js"></script>
    <script src="../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script src="../../plugins/bootstrap-select/js/bootstrap-select.js"></script>
    <script src="../../plugins/bootstrap-notify/bootstrap-notify.js"></script>
    <script src="../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../../plugins/node-waves/waves.js"></script>
    <script src="../../plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../js/ui/dialogs.js"></script>
    <script src="../../js/ui/modals.js"></script>
    <script src="../../js/ui/notifications.js"></script>
    <script src="../../js/ui/tooltips-popovers.js"></script>
    <script src="../../js/ui/load_resize.js"></script>
    <script src="../../plugins/angular/angular-translate.min.js"> </script>
	<script src="../../plugins/angular/angular-translate-loader-static-files.min.js"> </script>
    <!-- Custom JS -->
    <script src="../../js/server/server.js" type="text/javascript"></script>
	<script src="../../js/cookie.js" type="text/javascript"></script>
	<script src="../../js/skin.js" type="text/javascript"></script>
	<script src="../../js/config/config_skin.js" type="text/javascript"></script>
	<script src="../../js/App.js" type="text/javascript"></script>
	<script src="../../js/home.js" type="text/javascript"></script>
	
	<!-- 业务信息 -->
	<script src="../../js/fileupload/fileupload.js" type="text/javascript"></script>
	<script src="../../js/process_global/project/config_projectPagePath.js" type="text/javascript"></script>
	<script src="../../js/process_global/project/departmentReleaseSee.js" type="text/javascript"></script>
</html>
