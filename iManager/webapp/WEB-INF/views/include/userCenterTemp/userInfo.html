<meta charset="UTF-8">
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right"><label data-for="projectName"></label><span translate="USER_MANAGE.PERSONAL_DATA.ACCOUNT"></span></div>
		<div data-datename="projectName" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="userInfo.username"></div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right"><label data-for="startTime"></label><span translate="USER_MANAGE.PERSONAL_DATA.NAME"></span></div>
		<div data-datename="startTime" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="userInfo.firstname"></div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right"><label data-for="telno"></label><span translate="USER_MANAGE.PERSONAL_DATA.GENDER"></span></div>
		<div data-datename ="telno" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5">{{userInfo.sex==0?userInfoList.male:userInfoList.female}}</div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right"><label data-for="projectCycle"></label><span translate="USER_MANAGE.PERSONAL_DATA.PHONE_NUM"></span></div>
		<div  data-datename="projectCycle" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="userInfo.phone"></div>
	</div>
</div>
<!-- / .col-6 -->
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right"><span translate="USER_MANAGE.PERSONAL_DATA.BIRTH_DATE"></span></div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="userInfo.birthday"></div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right"><label data-for="projectName"></label><span translate="USER_MANAGE.PERSONAL_DATA.MAIL"></span></div>
		<div data-datename="endTime" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="userInfo.email"></div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right"><label data-for="email"></label><span translate="USER_MANAGE.PERSONAL_DATA.ID_TYPE"></span></div>
		<div data-datename="email" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5">{{userInfo.cardtype==0?userInfoList.idCard:userInfoList.passport}}</div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p-r-5 align-right"><label data-for="projectCategory"></label><span translate="USER_MANAGE.PERSONAL_DATA.ID_NUM"></span></div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p-l-5" ng-bind="userInfo.cardno"></div>
	</div>
</div>
<!-- / .col-6 -->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 p-r-5 align-right xs-aling-left"><label data-for="taskDescribe"></label><span translate="USER_MANAGE.PERSONAL_DATA.ADDRESS"></span></div>
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 p-l-5" ng-bind="userInfo.address"></div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 p-r-5 align-right xs-aling-left"><label data-for="taskbackground"></label><span translate="USER_MANAGE.PERSONAL_DATA.ROLE"></span></div>
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 p-l-5">
			<span ng-repeat="role in userInfo.roles" ng-bind="role.name" style="margin-right:5px"></span>
		</div>
	</div>
	<div class="row p-t-5 p-b-5 clearfix">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 p-r-5 align-right xs-aling-left"><label data-for="taskgoal"></label><span translate="USER_MANAGE.PERSONAL_DATA.USER_STATUS"></span></div>
		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 p-l-5">{{userInfo.status==1?userInfoList.invalid:userInfoList.inUse}}</div>
	</div>
</div>
