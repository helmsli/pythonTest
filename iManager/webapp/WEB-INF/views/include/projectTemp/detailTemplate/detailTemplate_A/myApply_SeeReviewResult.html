<meta charset="UTF-8">
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" id="beginPresentation" class="active"><a href="javascript:void(0);" data-target="#phone_number" data-toggle="tab" ng-show="begainProjectShow">项目初期评审</a></li>
    <li role="presentation" id="middlePresentation" class=""><a href="javascript:void(0);" data-target="#username" data-toggle="tab" ng-show="middleProjectShow" >项目中期评审</a></li>

<div class="tab-content">
	<div role="tabpanel" class="row clearfix tab-pane fade active in" id="phone_number" >
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="begainSetExpertFlag">
			<div class="row p-b-5 clearfix">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 p-r-5 align-right xs-aling-left">指定评审专家：</div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 p-l-5">
					<div class="table-responsive m-b-0">
			 			<table class="table table-striped table-bordered m-b-0">
					        <thead>
					        	<tr>
					           		<th width="5%">序号</th>
					           		<th width="95%">评审专家</th>
					           </tr>
					        </thead>
					        <tbody><!--tbody的class名不能为‘show’,否则表格不能自动撑开-->
					    		<tr ng-repeat="ExpertDate in begainSetExpert">
					    	        <td ng-bind="$index+1"></td>
					            	<td ng-bind="ExpertDate.postName"></td>
								</tr>
					        </tbody>
					    </table>
				   </div>
				</div>
			</div>
		</div>
		<!-- / .col-12 -->
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="begainExpertScoreFlag">
			<div class="row p-t-5 p-b-5 clearfix">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 p-r-5 align-right xs-aling-left">评审专家打分：</div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 p-l-5">
					<div class="table-responsive m-b-0">
					{{Score}}
			 			<table class="table table-striped table-bordered m-b-0">
					        <thead>
					        	<tr>
					           		<th width="10%">评审专家</th>
					           		<th width="80%">评审专家打分</th>
					           </tr>
					        </thead>
					        <tbody><!--tbody的class名不能为‘show’,否则表格不能自动撑开-->
					       		<tr ng-repeat="expertScore in begainExpertScores">
					            	<td ng-bind="expertScore.postName"></td>
					                <td ng-bind="expertScore.expertScore+'分'"></td>
								</tr>
					        </tbody>
			    		</table>
		   			</div>
				</div>
			</div>
		</div>
		<!-- / .col-12 -->
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show='begainCommiteeFlag'>
			<div class="row p-t-5 clearfix">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 p-r-5 align-right xs-aling-left">决策委员会意见：</div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 p-l-5">
					<span class="font-bold col-red" ng-bind="begainCommitee.conclusion"></span>
					<span class="p-l-10" ng-bind="begainCommitee.comments"></span>
				</div>
			</div>
		</div>
		<!-- / .col-12 -->
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show='begaindepartLeaderFlag' id="departConclusion">

					<span class="p-l-10" ng-bind="begaindepartLeader.comments"></span>
				</div>
			</div>
		</div>
		<!-- / .col-12 -->
	</div>
