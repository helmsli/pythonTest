<meta charset="UTF-8">
<form action="#" method="post" id="theForm1" ng-controller="EditData">
<div class="col-lg-12" data-ng-init="init()">
	<!-- <div class="search-group">
		<button id="tableEdit_save" type="button" class="btn btn-primary" onClick="tableEditSave('tableEdit')">保存表格数据</button>
	</div> -->
	<div class="table-responsive m-b-0">
		<table class="table table-striped table-bordered m-b-0" id="tableEdit" data-toggle="table" data-show-header="false" data-classes="table">
	       <!--  <thead class="hide">
	            <tr>
	                <th data-field="title1" data-align="right" tabindex="0">
	                    <div class="th-inner ">Item title1</div>
	                </th>
	                <th data-field="name1" data-align="left" data-editable="false" tabindex="0">
	                    <div class="th-inner ">Item name1</div>
	                </th>
	                <th data-field="title2" data-align="right" tabindex="0">
	                    <div class="th-inner ">Item title2</div>
	                </th>
	                <th data-field="name2" data-align="left" data-editable="true" tabindex="0">
	                    <div class="th-inner ">Item name2</div>
	                   
	                </th>
	            </tr>
	        </thead> -->
	        <tbody>
	            <tr data-index="0">
	                <td width="15%" class="align-right"><label data-for="projectName"></label><i class="col-red font-bold m-r-5">*</i><span translate="COOMARTS_MANAGE.INCLUDE_CREATE_TEMP_A.APPLY_BASE.PRO_NAME">项目名称</span></td>
	                <td width="35%" class="pre-wrap" data-datename="projectName" id="taskName" data-editable="edit"></td>
	                <td width="15%" class="align-right" translate="COOMARTS_MANAGE.INCLUDE_CREATE_TEMP_A.APPLY_BASE.PRO_MANAGER">项目负责人</td>
	                <td width="35%" class="pre-wrap" data-datename="projectManager" ng-bind="projectManager"></td>
	            </tr>
	            <tr data-index="1">
	                <td class="align-right"><label data-for="startTime"></label><i class="col-red font-bold m-r-5">*</i><span translate="COOMARTS_MANAGE.INCLUDE_CREATE_TEMP_A.APPLY_BASE.START_TIME">开始时间</span></td>
	                <td id= "beginTime" data-editableType="datetimepicker" data-datename="startTime"></td>
	                <td class="align-right"><label data-for="endTime"></label><i class="col-red font-bold m-r-5">*</i><span translate="COOMARTS_MANAGE.INCLUDE_CREATE_TEMP_A.APPLY_BASE.END_TIME">结束时间</span></td>
	                <td id= "overTime" data-editableType="datetimepicker" data-type="time" data-datename="endTime"></td>
	            </tr>
	            <tr data-index="2">
	                <td class="align-right"><label data-for="telno"></label><i class="col-red font-bold m-r-5">*</i><span translate="COOMARTS_MANAGE.INCLUDE_CREATE_TEMP_A.APPLY_BASE.CONTACT_NUMBER">联系电话</span></td>
	                <td class="pre-wrap" data-datename="telno" id="myNum" data-editable="edit"></td>
	                <td class="align-right" ><label data-for="email"></label><i class="col-red font-bold m-r-5" >*</i><span translate="COOMARTS_MANAGE.INCLUDE_CREATE_TEMP_A.APPLY_BASE.E_MAIL">电子邮箱</span></td>
	                <td class="pre-wrap" id="email" data-datename="email" data-editable="edit"></td>
	            </tr>
	            <tr data-index="3">
	                <td width="15%" class="align-right"><label data-for="01"></label><i class="col-red font-bold m-r-5">*</i><span translate="COOMARTS_MANAGE.INCLUDE_CREATE_TEMP_A.APPLY_BASE.PRO_CYCLE">项目周期</span></td>
	                <td width="85%" data-editableType="radio" data-datename="01" id="01" data-name="project_period" colspan="3" class="project_period" ></td>
	            </tr>
	            <tr data-index="4">
	                <td class="align-right"><label data-for="02"></label><i class="col-red font-bold m-r-5">*</i><span translate="COOMARTS_MANAGE.INCLUDE_CREATE_TEMP_A.APPLY_BASE.PRO_CATEGORY">项目类别</span></td>
	                <td data-editableType="radio" data-datename="02" id="02" colspan="3" class="project_category" ></td>
	            </tr>
	            <tr data-index="11">
	            	<td class="align-right"><label data-for="01"></label><i class="col-red font-bold m-r-5">*</i><span translate="COOMARTS_MANAGE.INCLUDE_CREATE_TEMP_A.APPLY_BASE.PRO_PLAN_ATTAMENT">项目计划附件</span></td>
	            	<td colspan="3">
	            		<div class="file-group">
						    <input type="text" name="fileName" id="fileName" class="form-control" placeholder="{{'COOMARTS_MANAGE.TIPS.SELECT_FILE_UPLOAD'|translate}}" />
	                   		<input type="button" value="{{'COOMARTS_MANAGE.BUTTON_NAME.SELECT_DOCUMENT'|translate}}" class="btn btn-primary"/>
	                   		<input type="file" name="filefield" id="uploadFile" onchange="document.getElementById('fileName').value=this.value;uploadButtonSubmit('uploadFile',this)" />
						</div>
	            	</td>
	            </tr>
	            
	            
	            
	            <tr data-index="5" style="display:none">
	                <td class="align-right"><label data-for="taskDescribe"></label><i class="col-red font-bold m-r-5">*</i>（一）项目概述</td>
	                <td class="pre-wrap" data-datename="taskDescribe" id="taskDescribe" data-editable="edit" colspan="3" onClick="tipHide(this)" onkeydown="inputLength(this,300)"></td>
	            </tr>
	            <tr data-index="6" style="display:none">
	                <td class="align-right"><label data-for="taskbackground"></label><i class="col-red font-bold m-r-5">*</i>（二）项目背景</td>
	                <td class="pre-wrap" data-datename="taskbackground" id="taskbackground" data-editable="edit" colspan="3" onClick="tipHide(this)"   onkeydown="inputLength(this,1000)"></td>
	            </tr>
	            <tr data-index="7" style="display:none">
	                <td class="align-right"><label data-for="taskgoal"></label><i class="col-red font-bold m-r-5">*</i>（三）项目目标</td>
	                <td class="pre-wrap" data-datename="taskgoal" id="taskgoal" data-editable="edit" colspan="3" onClick="tipHide(this)" onkeydown="inputLength(this,100)" ></td>
	            </tr>
	            <tr data-index="8" style="display:none">
	                <td class="align-right"><label data-for="tableRuleInner"></label><i class="col-red font-bold m-r-5">*</i>（四）项目实施计划<br>及输出（主要是里程<br>碑和输出）</td>
	                <td class="pre-wrap" colspan="3" onblur="tipShow(this)"><table id="tableRuleInner" class="table table-bordered table-striped m-b-0">
				         <thead>
				             <tr>
				                 <th width="20%" data-columnType="datetimepicker" data-columnName="planTime">时间</th>
				                 <th width="20%" data-columnType="edit" data-columnName="planContext">内容</th>
				                 <th width="20%" data-columnType="edit" data-columnName="planOutPUT">输出</th>
				                 <th width="20%" data-columnType="edit" data-columnName="planOutWord">输出的文档</th>
				                 <th width="10%" data-columnType="operate">编辑</th>
				             </tr>
				         </thead>
				     </table></td>
	            </tr>
	            <tr data-index="9" style="display:none">
	                <td class="align-right"><label data-for="taskDanger"></label><i class="col-red font-bold m-r-5">*</i>（五）项目预期<br>的风险</td>
	                <td class="pre-wrap" data-datename="taskDanger" id="taskDanger" data-editable="edit" colspan="3" onClick="tipHide(this);" onkeydown="inputLength(this,1000)" onblur="tipShow(this);"></td>
	            </tr>
	            <tr data-index="10" style="display:none">
	                <td class="align-right"><label data-for="taskcreate"></label><i class="col-red font-bold m-r-5">*</i>（六）项目创新性<br>和推广性</td>
	                <td class="pre-wrap" data-datename="taskcreate"  id="taskcreate"  data-editable="edit" colspan="3" onClick="tipHide(this)"  onkeydown="inputLength(this,200);"></td>
	            </tr>
	        </tbody>
	    </table>
	</div>
	<!-- / .table-responsive -->
</div>
</form>
<div class="col-lg-12 p-t-15 align-center">
    <button class="btn btn-warning waves-effect m-r-8 m-w-80 hide" ng-click="chooseStepType(1);"  ng-hide="stepParam.previous">上一步</button>
    <button class="btn btn-warning waves-effect m-r-8 m-w-80 hide" onclick="refuse();"  ng-hide="refuse.state">拒绝修改变更</button>
    <button  id="button2" class="btn btn-success waves-effect m-r-8 m-l-8 m-w-80 hide" ng-click="chooseStepType(0);" onClick="tableEditSave('tableEdit');tableSave('tableRuleInner');" ng-hide="stepParam.next">下一步</button>
    <button class="btn btn-primary waves-effect m-r-8 m-l-8 m-w-80" ng-click="chooseStepType(2);" onClick="submitSimple();" translate="COOMARTS_MANAGE.BUTTON_NAME.SUBMIT"></button>
</div>
<script src="../../js/process_global/createProject/applyBase.js" type="text/javascript"></script>
