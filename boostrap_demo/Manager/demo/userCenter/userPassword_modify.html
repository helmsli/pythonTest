<!DOCTYPE html>
<html lang="en" data-ng-app="App">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Manager system</title>
		
		<!-- Plugin Css -->
    	<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    	<link href="../../../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />
    	<link href="../../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
    	<link href="../../../plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    	<link href="../../../plugins/node-waves/waves.min.css" rel="stylesheet" />
   	 	<link href="../../../plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    	<link href="../../../plugins/animate-css/animate.css" rel="stylesheet" />
    	
	    <!-- Custom Css -->
    	<link href="../../../css/custom.css" rel="stylesheet">
	    <link href="../../../css/themes/default/skin.css" rel="stylesheet" type="text/css" title="default"/>
	</head>
	<body ng-controller="app">
		<div class="page-loader-wrapper">
		    <div class="loader">
		        <div class="md-preloader pl-size-md">
		            <svg viewbox="0 0 75 75">
		                <circle cx="37.5" cy="37.5" r="33.5" class="pl-red" stroke-width="4" />
		            </svg>
		        </div>
		        <p>加载中，请稍后...</p>
		    </div>
		</div>
		<div class="overlay"></div>
		<!-- Page Loader -->
		<div id="wrapper">
			<div class="header" ng-include="'../include/header.html'"></div>
			<div class="menus" ng-include="'../include/leftMenu.html'"></div>
			<div id="page-wrapper" ng-controller="modifyPassword">
				<div class="panel">
					<div class="panel-heading">
						<h2 class="panel-title">修改密码</h2>
					</div>
					<div class="panel-body min-height-500">
						<form action="#" method="post" id="theForm" class="form-column" ng-hide="saveSuccess">
							<div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label for="email_address_2">旧密码:</label>
						        </div>
						        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password" class="form-control" ng-model="user.oldPassword" name="oldPassword" id="oldPassword" data-error="旧密码输入错误" data-tip="请输入旧密码" />
						                </div>
						            </div>
						        </div>
						    </div>
						    <div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label for="email_address_2">新密码：</label>
						        </div>
						        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password" class="form-control" ng-model="user.newPassword" name="newPassword" id="newPassword"   data-error="新密码输入有误" data-tip="请输入新密码" />
						                </div>
						            </div>
						        </div>
						    </div>
						    <div class="row clearfix">
						        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-control-label">
						            <label for="email_address_2">确认密码：</label>
						        </div>
						        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						            <div class="form-group">
						                <div class="form-line">
						                    <input type="password" class="form-control" ng-model="user.rePassword" name="rePassword" id="rePassword"   data-error="重复新密码不正确" data-tip="请重新输入新密码"  />
						                </div>
						            </div>
						        </div>
						    </div>
						</form>
						<!-- / form-->
						<div class="row clearfix ng-hide" ng-show="saveSuccess">
							<div class="col-sm-6 col-xs-12 col-sm-offset-3 col-xs-offset-0">
								<div class="row clearfix">
									<div class="col-sm-2 col-xs-2 text-center">
										<i class="fa fa-check-circle col-green font-36 m-t-15"></i>
									</div>
									<div class="col-sm-10 col-xs-10">
										<h3 class="m-t-15">操作成功!</h3>
										<p class="col-red">密码修改成功，请牢记您的密码，您可以使用新修改的密码重新登录</p>
										<p class="col-grey">建议立刻使用新密码登录，以防时间过久忘记密码</p>
										<p class="col-grey">注意：如果您连续多次修改密码，请以最新修改的密码登录</p>
									</div>
								</div>
							</div>
						</div>
						<!-- / .row -->
						<hr />
						<div class="row clearfix">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-hide="saveSuccess">
                    			<button type="button" class="btn btn-success m-r-8 m-w-80 waves-effect" id="submitBtn" ng-click="submitForm()">保存</button>
								<button type="button" class="btn btn-primary m-l-8 m-w-80 waves-effect" ng-click="reset()">取消</button>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" ng-show="saveSuccess">
								<a class="btn btn-success m-r-8 m-w-80 waves-effect" href='Manager/demo/home/home.html'>返回首页</a>
								<a class="btn btn-primary m-l-8 m-w-80 waves-effect" href='Manager/demo/home/login.html'>重新登录</a>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / #wrapper -->
	</body>
	<!-- Plugin Js -->
    <script src="../../../plugins/jquery/jquery-2.2.4.min.js"></script>

    <script src="../../../plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../../plugins/jQuery-Smart-Wizard/jquery.smartWizard.js"></script>
    <script src="../../../js/ui/dialogs.js"></script>
    <script src="../../../js/ui/modals.js"></script>
    <script src="../../../js/ui/notifications.js"></script>
    <script src="../../../js/ui/tooltips-popovers.js"></script>
    <script src="../../../js/ui/load_resize.js"></script>
    
    <!-- Custom JS -->
    <script src="../../../js/server/server.js" type="text/javascript"></script>
	<script src="../../../js/cookie.js" type="text/javascript"></script>
	<script src="../../../js/skin.js" type="text/javascript"></script>
	<script src="../../../js/config/config_skin.js" type="text/javascript"></script>
	<script src="../../../js/App.js" type="text/javascript"></script>
	<script src="../../../js/home.js" type="text/javascript"></script>
	
	<!--Forms JS -->
	<script src="../../../js/formValidata/formValid_Inf.js" type="text/javascript"></script>
	<script src="../../../js/formValidata/formValid_Rule.js" type="text/javascript"></script>
	<script src="../../../js/formValidata/formValid.js" type="text/javascript"></script>

	<!--业务逻辑处理-->
	<script src="../../../js/userCenter/password_modify/index.js" type="text/javascript"></script>
	
</html>
